<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Floor Plan</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .floor-plan-container {
      position: relative;
      width: 90vw;
      height: 80vh;
      border: 3px solid #333;
      background-color: #2a2a2a;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    .floor-plan-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .marker {
      position: absolute;
      width: 40px;
      height: 60px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .tooltip {
      position: absolute;
      background: rgba(40, 40, 40, 0.98);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      width: 200px;
      z-index: 1000;
    }
    .tooltip.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Interactive Floor Plan</h1>
  <div class="floor-plan-container">
    <img src="Plan.png" alt="Floor Plan" class="floor-plan-image">
    
    <!-- Energy Meter Marker -->
    <div class="marker" id="marker-energy" style="top: 60px; left: 1235px;">
      <i class="marker-icon fas fa-bolt"></i>
      <div class="tooltip" id="tooltip-energy">
        <h3>Energy Meter</h3>
        <p>Power: <span id="power">--</span> W</p>
        <p>Voltage: <span id="voltage">--</span> V</p>
        <p>Current: <span id="current">--</span> A</p>
      </div>
    </div>
  </div>

  <script>
    const MQTT_BROKER = "wss://test.mosquitto.org:8081";
    const MQTT_TOPIC = "sensor/data";
    
    const client = mqtt.connect(MQTT_BROKER);
    
    client.on("connect", function () {
      console.log("‚úÖ Connected to MQTT Broker");
      client.subscribe(MQTT_TOPIC, function (err) {
        if (!err) console.log("üì° Subscribed to topic:", MQTT_TOPIC);
      });
    });
    
    client.on("message", function (topic, message) {
      console.log("üì© MQTT Message Received:", message.toString());
      
      try {
        const data = JSON.parse(message.toString());
        document.getElementById("power").textContent = data.sensor_data[0].para1 + " W";
        document.getElementById("voltage").textContent = data.sensor_data[0].para2 + " V";
        document.getElementById("current").textContent = data.sensor_data[0].para3 + " A";
      } catch (error) {
        console.error("‚ùå Error processing MQTT message:", error);
      }
    });
  </script>
</body>
</html>
